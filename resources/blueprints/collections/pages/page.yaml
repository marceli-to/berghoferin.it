title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: true
      -
        handle: content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - anchor
            - image
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: true
          display: Content
          type: bard
          icon: bard
          localizable: true
          listable: hidden
          instructions_position: above
          visibility: visible
          sets:
            text_image:
              display: 'Text Image'
              fields:
                -
                  import: text_media
            restaurant:
              display: Restaurant
              fields:
                -
                  import: restaurant
            link:
              display: Link
              fields:
                -
                  import: link
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: theme
        field:
          options:
            midnight: Midnight
            chestnut: Chestnut
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: chestnut
          display: Theme
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          localizable: false
      -
        handle: menu_category
        field:
          options:
            main: Main
            meta: Meta
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: main
          display: 'Menu category'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
          instructions_position: above
          listable: hidden
          visibility: visible
          hide_partials: true
          blueprint: false
          folder: templates/content
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
