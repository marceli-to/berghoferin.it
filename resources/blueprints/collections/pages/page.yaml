title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: true
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
  settings:
    display: Settings
    fields:
      -
        handle: menu_category
        field:
          options:
            main: Main
            meta: Meta
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: main
          display: 'Menu category'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: theme
        field:
          options:
            midnight: Midnight
            chestnut: Chestnut
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: chestnut
          display: Theme
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          localizable: false
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
          instructions_position: above
          listable: hidden
          visibility: visible
          hide_partials: true
          blueprint: false
          folder: templates/content
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
