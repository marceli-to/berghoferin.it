          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - unorderedlist
            - superscript
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: true
          display: Description
          type: bard
          icon: bard
          localizable: true
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: rate
        field:
          input_type: number
