        handle: state
        field:
          options:
            new: Neu
            queued: 'Angebot im Versand'
            offered: 'Angebot versendet'
            accepted: 'Angebot akzeptiert'
            denied: 'Angebot abgelehnt'
          multiple: false
          clearable: false
