sections:
  form_data:
    display: 'Form data'
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: false
      -
        handle: salutation
        field:
          input_type: text
          antlers: false
          display: Salutation
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: firstname
        field:
          input_type: text
          antlers: false
          display: Firstname
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: street
        field:
          input_type: text
          antlers: false
          display: Street
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: street_number
        field:
          input_type: text
          antlers: false
          display: 'Street number'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          localizable: false
      -
        handle: zip
        field:
          input_type: text
          antlers: false
          display: ZIP
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: city
        field:
          input_type: text
          antlers: false
          display: City
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: country
        field:
          input_type: text
          antlers: false
          display: Country
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          localizable: false
      -
        handle: email
        field:
          input_type: email
          antlers: false
          display: E-Mail
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
            - email
          localizable: false
      -
        handle: phone
        field:
          input_type: text
          antlers: false
          display: Phone
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          localizable: false
      -
        handle: message
        field:
          antlers: false
          display: Message
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          localizable: false
      -
        handle: arrival_date
        field:
          mode: single
          format: d.m.Y
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Arrival date'
          type: date
          icon: date
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: departure_date
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Departure date'
          type: date
          icon: date
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: number_nights
        field:
          default: '1'
          display: 'Number of nights'
          type: integer
          icon: integer
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: number_suites
        field:
          input_type: number
          antlers: false
          display: 'Number of suites'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
            - 'gt:0'
          localizable: false
      -
        handle: number_guests
        field:
          input_type: number
          antlers: false
          display: 'Number of guests'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
            - 'gt:0'
          localizable: false
      -
        handle: room
        field:
          max_items: 1
          mode: default
          create: true
          collections:
            - rooms
          display: Room
          type: entries
          icon: entries
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: created_at
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Created at'
          type: date
          icon: date
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: user_language
        field:
          default: de
          display: 'User language'
          type: hidden
          icon: hidden
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: state
        field:
          options:
            new: Neu
            preview: 'Angebot Vorschau'
            queued: 'Angebot im Versand'
            offered: 'Angebot versendet'
            accepted: 'Angebot akzeptiert'
            declined: 'Angebot abgelehnt'
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Status
          type: select
          icon: select
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
          default: new
      -
        handle: theme
        field:
          options:
            midnight: Midnight
            chestnut: Chestnut
            eggplant: Eggplant
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: chestnut
          display: Theme
          type: select
          icon: select
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - inquiries
          max_items: 1
          listable: false
          localizable: true
      -
        handle: is_offer
        field:
          default: '1'
          display: Offer
          type: hidden
          icon: hidden
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
  proposal:
    display: Proposal
    fields:
      -
        handle: proposal_salutation
        field:
          antlers: false
          display: Salutation
          type: textarea
          icon: textarea
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: proposal_remarks_greetings
        field:
          antlers: false
          display: 'Remarks and greetings'
          type: textarea
          icon: textarea
          localizable: false
          listable: hidden
          instructions_position: below
          visibility: visible
      -
        handle: payment_discount_additional_charges
        field:
          display: 'Deposit, Discount and additional charges'
          type: section
          icon: section
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: deposit
        field:
          default: false
          display: Deposit
          type: toggle
          icon: toggle
          instructions: 'Deposit required?'
          localizable: false
          listable: hidden
          instructions_position: below
          visibility: visible
      -
        import: discount
      -
        handle: additional_charges
        field:
          collapse: false
          previews: true
          sets:
            additional_charges:
              display: 'Additional charges'
              fields:
                -
                  import: additional_charges
          display: 'Additional charges'
          type: replicator
          icon: replicator
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: information_section
        field:
          display: Information
          type: section
          icon: section
          localizable: false
          listable: hidden
          instructions_position: below
          visibility: visible
          instructions: 'Information items shown on the right side of the proposal'
      -
        import: information
      -
        handle: additional_information
        field:
          collapse: false
          previews: true
          sets:
            additional_information:
              display: 'Additional information'
              fields:
                -
                  import: additional_information
          display: 'Additional information'
          type: replicator
          icon: replicator
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: accepted_alternative_id
        field:
          display: 'Accepted alternative'
          type: hidden
          icon: hidden
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: hidden
  alternative_proposals:
    display: 'Alternative proposals'
    fields:
      -
        handle: alternative_proposals
        field:
          collapse: false
          previews: true
          sets:
            alternative_proposal:
              display: 'Alternative proposal'
              fields:
                -
                  import: alternative_proposal
          display: 'Alternative proposals'
          type: replicator
          icon: replicator
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
  e-mail:
    display: 'Proposal E-Mail'
    fields:
      -
        handle: deny_request
        field:
          default: false
          display: 'Deny request'
          type: toggle
          icon: toggle
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: email_salutation
        field:
          antlers: false
          display: Salutation
          type: textarea
          icon: textarea
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: deny_text
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - bold
            - anchor
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Text
          type: bard
          icon: bard
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
          if:
            deny_request: 'equals true'
      -
        handle: email_remarks_greetings
        field:
          antlers: false
          display: 'Remarks and greetings'
          type: textarea
          icon: textarea
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: email_button_text
        field:
          input_type: text
          antlers: false
          display: 'Button text'
          type: text
          icon: text
          instructions: 'z.B. "Zu Ihrem Angebot"'
          localizable: false
          listable: hidden
          instructions_position: below
          visibility: visible
          unless:
            deny_request: 'equals true'
title: Inquiry
