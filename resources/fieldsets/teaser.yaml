title: Teaser
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
  -
    handle: header_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Header image'
      type: assets
      icon: assets
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
  -
    handle: text
    field:
      antlers: false
      display: Text
      type: textarea
      icon: textarea
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: link
    field:
      collections:
        - pages
      display: Link
      type: link
      icon: link
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
  -
    handle: category
    field:
      options:
        wine-and-dine: 'Wine and Dine'
        spa-and-wellness: 'Spa and Wellness'
        suites-and-services: 'Suites and Services'
        hotel-and-destination: 'Hotel and Destination'
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Category
      type: select
      icon: select
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
