title: 'Text Media'
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: content_text
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      smart_typography: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - anchor
        - table
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: true
      display: Content
      type: bard
      icon: bard
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      sets:
        link:
          display: Link
          fields:
            -
              import: link
        collapsible:
          display: Collapsible
          fields:
            -
              import: collapsible
  -
    handle: header_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Header image'
      type: assets
      icon: assets
      instructions: 'Image (i.e. SVG)'
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: category
    field:
      options:
        winter-break: 'Home - Winterpause'
        gastro-theque-alpine: 'Essen und Trinken – Gastro Thèque Alpine'
        die-saligen-fine-dining: 'Essen und Trinken – Die Saligen Fine Dining'
        zenos: "Essen und Trinken – Zeno's"
        corner-pool-bar: 'Essen und Trinken – Corner Pool-Bar'
        spa-and-wellness: 'Spa und Wellness'
        information: Information
        contact: Kontakt
        imprint-privacy: 'Impressum und Datenschutz'
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Category
      type: select
      icon: select
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
