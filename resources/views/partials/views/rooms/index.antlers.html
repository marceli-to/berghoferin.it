<section class="mt-64 md:col-span-14 md:col-start-2">
  <div class="md:grid md:grid-cols-14 md:gap-16 md:gap-y-80 w-full">
    {{ rooms }}
      {{ partial:views/rooms/room }}

      {{ if (index+1) % 2 != 0 }}

      {{ /if }}

      {{# {{ if (index+1) % 3 != 0 }}

      {{ /if }} #}}
    {{ /rooms }}
  </div>
</section>
