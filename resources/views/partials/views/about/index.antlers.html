<section class="md:col-span-full md:grid md:grid-cols-16 md:gap-16">
  <article class="content md:col-start-2 md:col-span-7 xl:col-start-2 xl:col-span-5">
    {{ text }}
  </article>
  {{ if images }}
  <div class="overflow-hidden md:col-start-10 md:col-span-6 xl:col-start-8 xl:col-span-8">
    <div class="swiper">
      <div class="swiper-wrapper items-end">
      {{ images from="images" }}
        <figure class="swiper-slide !flex items-end justify-end">
          {{ if (height >= width) }}
            <img 
              src="{{ glide :src="url" :width="'562'" :height="'750'" }}" 
              class="lazy block w-auto h-auto max-w-[50%]" 
              width="1000" 
              height="1000" 
              alt="{{ alt }}"
            />
          {{ else }}
            <img 
              src="{{ glide :src="url" :width="'1000'"}}" 
              class="lazy block w-full h-auto" 
              width="1000" 
              height="750" 
              alt="{{ alt }}">
          {{ /if }}
        </figure>
      {{ /images }}
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  {{ /if }}
</section>
