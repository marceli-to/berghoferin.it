<section class="md:col-span-full md:grid md:grid-cols-16 md:gap-16">
  <article class="content md:col-start-2 md:col-span-10 xl:col-start-2 xl:col-span-5">
    {{ text }}
  </article>
  {{ if images }}
  <div class="overflow-hidden md:col-start-8 md:col-span-8">
    <div class="swiper">
      <div class="swiper-wrapper ">
      {{ images from="images" }}
        <figure class="swiper-slide flex items-end justify-end">
          {{ partial:components/image :image="url" :width="'1200'" :height="'815'" :caption="alt" }}
        </figure>
      {{ /images }}
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  {{ /if }}
</section>
