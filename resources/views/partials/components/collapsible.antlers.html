<details class="first-of-type:mt-80 pb-80 border-t border-midnight-500 pt-12">
  <summary class="flex items-center leading-none justify-between cursor-pointer">
    <h3 class="select-none">{{ title }}</h3>
    {{ partial:icons/chevron-down :class="'chevron-down block w-15 h-8'" }}
    {{ partial:icons/chevron-up :class="'chevron-up block w-15 h-8'" }}
  </summary>
  <div class="pt-25">
    {{ text }}
  </div>
</details>
