<details class="border-t border-midnight-500 pt-12 min-h-[60px] {{ class }}">
  <summary class="flex items-center leading-none justify-between cursor-pointer">
    <h3 class="select-none">{{ title }}</h3>
    {{ partial:icons/chevron-down :class="'chevron-down block w-15 h-8'" }}
    {{ partial:icons/chevron-up :class="'chevron-up hidden w-15 h-8'" }}
  </summary>
  <div class="pt-25 pb-40">
    {{ text }}
  </div>
</details>
