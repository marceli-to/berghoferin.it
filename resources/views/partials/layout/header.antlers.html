{{ if is_homepage }}
  <header class="site-header md:relative">
    <div class="md:grid md:grid-cols-16 md:gap-16 w-full h-83 md:h-115 pt-32 md:pt-52 flex justify-between items-start relative">
      <a href="{{ site:url }}" class="logo md:col-span-5 md:col-start-2 xl:col-span-3 xl:col-start-2 text-midnight-500">
        {{ partial:icons/logo-name }}
      </a>
      <h1 class="md:col-span-4 xl:col-span-4 font-light text-xs md:text-md leading-none m-0 absolute md:relative -bottom-24 md:bottom-auto">
        {{ title }}
      </h1>
      <div class="md:col-span-4 xl:col-span-7 flex justify-end">
      {{ partial:menu/main }}
      </div>
    </div>
    <div class="md:grid md:grid-cols-16 md:gap-16 w-full">
      <hr class="md:col-span-14 md:col-start-2" />
    </div>
  </header>
{{ else }}

    </div>
    <div class="md:grid md:grid-cols-16 md:gap-16 w-full">
      <hr class="md:col-span-14 md:col-start-2" />
    </div>
  </header>
{{ /if }}
