    href="{{ url }}" 
    target="{{ target }}" 
    class="inline-block text-white no-underline text-right text-xl leading-none py-12 w-auto hover:!underline hover:decoration-1 hover:underline-offset-8 {{ if is_current || is_parent }} !underline decoration-1 underline-offset-8 {{ /if }}">
    {{ text }}
  </a>
</li>
